<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.19.0/phaser.min.js" </head>
        <body>

            <h1 id="title">Crystals Collector</h1>

            <div id="rules">
                <h5>You will be given a random number at the start of the game</h5>
                <h5>By clicking on one of the four crystals below you will add a certain amount of points to your total score.</h5>
                <h5>You can win by matching your total score to a random number, but you can lose the game if your total score is higher than the random number.</h5>
                <h5>The value of each crystal is hidden from you until you click on it.</h5>
                <h5>The values of the crystal will change everytime you start a new game.</h5> </div>



            <div id="screen">

                <div id="random"></div>

                <div id="win"></div>
            </div>

            <div>

                <div id="crystal"></div>

                <div id="score-title">Your total score is:</div>

                <div id="score"></div>
            </div>
        </body >
</html >
